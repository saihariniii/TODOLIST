<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="todo-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todo-main-heading">Todos</h1>
                    <h1 class="todo-heading">Create <span class="task-span">Task</span></h1>
                    <input type="text" id="todoUserInput" placeholder="What needs to be done." class="todo-user-input" />
                    <button class="add-btn" id="addTodoButton">Add</button>
                    <h1 class="todo-heading">My <span class="task-span">Tasks</span></h1>
                    <ul class="todo-items-container" id="todoItemsContainer"></ul>
                    <button class="add-btn" id="saveTodoButton">Save</button>
                </div>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
